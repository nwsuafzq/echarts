<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['人数']
            },
            xAxis: {
                data: ["(53,58]","(58,63]","(63,68]","(68,73]","(73,78]","(78,83]","(83,88]","(88,93]"]
            },
            yAxis: {},
            series: [{
                name: '人数',
                type: 'scatter',
                data: [4,  5 , 6 , 10, 9, 9,7,5]
            }]
        };
		
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		
    </script>
</body>
</html>
